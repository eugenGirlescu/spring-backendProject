<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
